/*
Global gradle configuration. This will be applied to all sub-projects.
*/
/**
 * Global build script =============================================================================
 */
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

/**
 * All projects global configuration ===============================================================
 */
allprojects {
    repositories {
        mavenCentral()
    }
}

/**
 * Library options =================================================================================
 */
ext.libraryName = "fragments"
ext.libraryVersionCode = 300
ext.libraryVersionName = "3.0"

/**
 * Android SDK options =============================================================================
 */
ext.compileSdkVersion = 19
ext.buildToolsVersion = "19.0.3"
ext.minSdkVersion = 7
ext.targetSdkVersion = 19

/**
 * Global dependencies =============================================================================
 */
// Support library.
ext.supportLibrary = 'com.android.support:support-v4:+'
// Support Application compatibility library.
ext.appCompatLibrary = 'com.android.support:appcompat-v7:+'