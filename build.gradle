/*
Global gradle configuration. This will be applied to all sub-projects.
*/
/**
 * Global build script =======================================================
 */
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

/**
 * Library options ===========================================================
 */
ext.libraryName = "fragments"
ext.libraryVersionCode = 100
ext.libraryVersionName = "1.0"

/**
 * Android SDK options =======================================================
 */
ext.compileSdkVersion = 19
ext.buildToolsVersion = "19.0.1"
ext.minSdkVersion = 13
ext.targetSdkVersion = 19

/**
 * Global dependencies =======================================================
 */
// Support library.
ext.supportLibrary = 'com.android.support:support-v4:+'
