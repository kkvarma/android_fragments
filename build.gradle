/*
Global gradle configuration. This will be applied to all sub-projects.
*/
/**
 * Global build script =======================================================
 */
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

/**
 * All projects global configuration =========================================
 */
allprojects {
    repositories {
        mavenCentral()
    }
}

/**
 * Library options ===========================================================
 */
ext.libraryName = "fragments"
ext.libraryVersionCode = 200
ext.libraryVersionName = "2.0"

/**
 * Android SDK options =======================================================
 */
ext.compileSdkVersion = 19
ext.buildToolsVersion = "19.0.1"
ext.minSdkVersion = 14
ext.targetSdkVersion = 19

/**
 * Global dependencies =======================================================
 */
